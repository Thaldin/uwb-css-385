<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NextGenHero</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/NextGenHero.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1150px; height: 652px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">NextGenHero</div>
      </div>
    </div>
	<div>
		<p align="center">A/D or Left/Right arrows to rotate; W/S or Up/Down arrows to speed up and slow down</p>
		<p align="center">H toggles waypoint visibility; J toggles waypoint sequence; M toggles input mode</p>
		<p align="center">R resets waypoints; P parks the arrow; Q quits to main screen; SPACE fires</p>
	</div>
  </body>
</html>
